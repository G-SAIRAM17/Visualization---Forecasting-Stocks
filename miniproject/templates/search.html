{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Stock Market Prediction1</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'image/dollar_icon.png' %}">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min1.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min1.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min1.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style1.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">

</head>

<body>
    <div class="container-fluid position-relative d-flex p-0" id="bg">
        <div class="container-fluid ">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class=" rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <h3 class="text-primary">Stock Market Predictor</h3>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control " id="tickerinp" placeholder="Ticker Name"
                                name="ticker" autocomplete="on" required
                                style="color: white;opacity: 0.8;font-size: 20px;">
                            <label for="tickerinp" style="color: white;opacity: 0.8;">Ticker Name</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="number" class="form-control " id="days" placeholder="Number of days"
                                name="days" autocomplete="on" required
                                style="color: white;opacity: 0.8;font-size: 20px;">
                            <label for="days" style="color: white;opacity: 0.8;">Number of Days</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <a href="../ticker">Search Ticker Name</a>
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4"
                            onclick="LoadURL()">Predict</button>
                        <script type="text/javascript">
                            function LoadURL() {
                                var ticker = document.getElementById("tickerinp").value;
                                var days = document.getElementById("days").value;
                                var server = window.location.origin;
                                var path = "/predict/" + ticker + "/" + days;
                                var url = server + path;
                                window.location.href = url;
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>
        <!-- Widgets End -->

    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min1.js"></script>
    <script src="{% static 'lib/chart/chart.min1.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min1.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min1.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min1.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min1.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min1.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min1.js' %}"></script>

</body>

</html>
